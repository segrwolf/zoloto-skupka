<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldRim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c0"/>
      <stop offset="20%" style="stop-color:#e8b923"/>
      <stop offset="50%" style="stop-color:#c9940a"/>
      <stop offset="80%" style="stop-color:#e8b923"/>
      <stop offset="100%" style="stop-color:#fef3c0"/>
    </linearGradient>
    <linearGradient id="goldDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a67c00"/>
      <stop offset="50%" style="stop-color:#7a5a00"/>
      <stop offset="100%" style="stop-color:#5c4200"/>
    </linearGradient>
    <linearGradient id="spokeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8b923"/>
      <stop offset="30%" style="stop-color:#fef3c0"/>
      <stop offset="50%" style="stop-color:#c9940a"/>
      <stop offset="70%" style="stop-color:#fef3c0"/>
      <stop offset="100%" style="stop-color:#e8b923"/>
    </linearGradient>
    <radialGradient id="hubGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#fffbe0"/>
      <stop offset="25%" style="stop-color:#f5d060"/>
      <stop offset="60%" style="stop-color:#c9940a"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </radialGradient>
    <radialGradient id="hubInner" cx="40%" cy="35%" r="55%">
      <stop offset="0%" style="stop-color:#fef3c0"/>
      <stop offset="40%" style="stop-color:#e8b923"/>
      <stop offset="100%" style="stop-color:#a67c00"/>
    </radialGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9940a"/>
      <stop offset="20%" style="stop-color:#fef3c0"/>
      <stop offset="40%" style="stop-color:#e8b923"/>
      <stop offset="60%" style="stop-color:#fef3c0"/>
      <stop offset="80%" style="stop-color:#c9940a"/>
      <stop offset="100%" style="stop-color:#a67c00"/>
    </linearGradient>
  </defs>

  <g transform="translate(100,100)">

    <!-- Outer rim - thick golden ring -->
    <circle cx="0" cy="0" r="68" fill="none" stroke="url(#goldDark)" stroke-width="16"/>
    <circle cx="0" cy="0" r="68" fill="none" stroke="url(#goldRim)" stroke-width="12"/>
    <!-- Rim edge highlights -->
    <circle cx="0" cy="0" r="75" fill="none" stroke="#fef3c0" stroke-width="0.8" opacity="0.5"/>
    <circle cx="0" cy="0" r="61" fill="none" stroke="#fef3c0" stroke-width="0.8" opacity="0.4"/>
    <!-- Top shine arc -->
    <path d="M-45,-52 A68,68 0 0,1 45,-52" fill="none" stroke="#fffbe0" stroke-width="2.5" opacity="0.5"/>

    <!-- 6 spokes at 60-degree intervals -->
    <!-- Each spoke: neck from hub, bar to rim -->
    <g stroke="url(#goldDark)" stroke-width="1">
      <!-- Spoke 0° (up) -->
      <rect x="-5" y="-60" width="10" height="38" rx="3" fill="url(#spokeGrad)"/>
      <!-- Spoke 60° -->
      <rect x="-5" y="-60" width="10" height="38" rx="3" fill="url(#spokeGrad)" transform="rotate(60)"/>
      <!-- Spoke 120° -->
      <rect x="-5" y="-60" width="10" height="38" rx="3" fill="url(#spokeGrad)" transform="rotate(120)"/>
      <!-- Spoke 180° (down) -->
      <rect x="-5" y="-60" width="10" height="38" rx="3" fill="url(#spokeGrad)" transform="rotate(180)"/>
      <!-- Spoke 240° -->
      <rect x="-5" y="-60" width="10" height="38" rx="3" fill="url(#spokeGrad)" transform="rotate(240)"/>
      <!-- Spoke 300° -->
      <rect x="-5" y="-60" width="10" height="38" rx="3" fill="url(#spokeGrad)" transform="rotate(300)"/>
    </g>

    <!-- 6 turned handles - classic lathe shape -->
    <!-- Handle = neck + bulge + neck + ball tip -->
    <g>
      <!-- Handle at 0° (top) -->
      <g transform="rotate(0)">
        <rect x="-3.5" y="-82" width="7" height="6" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-90" rx="5.5" ry="4" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <rect x="-3" y="-95" width="6" height="5" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-98" rx="4" ry="3" fill="url(#hubGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
      </g>
      <!-- Handle at 60° -->
      <g transform="rotate(60)">
        <rect x="-3.5" y="-82" width="7" height="6" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-90" rx="5.5" ry="4" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <rect x="-3" y="-95" width="6" height="5" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-98" rx="4" ry="3" fill="url(#hubGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
      </g>
      <!-- Handle at 120° -->
      <g transform="rotate(120)">
        <rect x="-3.5" y="-82" width="7" height="6" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-90" rx="5.5" ry="4" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <rect x="-3" y="-95" width="6" height="5" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-98" rx="4" ry="3" fill="url(#hubGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
      </g>
      <!-- Handle at 180° -->
      <g transform="rotate(180)">
        <rect x="-3.5" y="-82" width="7" height="6" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-90" rx="5.5" ry="4" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <rect x="-3" y="-95" width="6" height="5" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-98" rx="4" ry="3" fill="url(#hubGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
      </g>
      <!-- Handle at 240° -->
      <g transform="rotate(240)">
        <rect x="-3.5" y="-82" width="7" height="6" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-90" rx="5.5" ry="4" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <rect x="-3" y="-95" width="6" height="5" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-98" rx="4" ry="3" fill="url(#hubGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
      </g>
      <!-- Handle at 300° -->
      <g transform="rotate(300)">
        <rect x="-3.5" y="-82" width="7" height="6" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-90" rx="5.5" ry="4" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <rect x="-3" y="-95" width="6" height="5" rx="1.5" fill="url(#handleGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
        <ellipse cx="0" cy="-98" rx="4" ry="3" fill="url(#hubGrad)" stroke="url(#goldDark)" stroke-width="0.5"/>
      </g>
    </g>

    <!-- Hub - brass/gold center piece -->
    <!-- Outer hub ring -->
    <circle cx="0" cy="0" r="22" fill="url(#hubGrad)" stroke="url(#goldDark)" stroke-width="2"/>
    <!-- Hub decorative ring -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#goldDark)" stroke-width="1" opacity="0.4"/>
    <!-- Inner hub disc -->
    <circle cx="0" cy="0" r="14" fill="url(#hubInner)" stroke="url(#goldDark)" stroke-width="1.5"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="5" fill="url(#goldDark)"/>
    <circle cx="0" cy="0" r="3.5" fill="#5c4200"/>
    <!-- Hub shine -->
    <ellipse cx="-4" cy="-5" rx="8" ry="6" fill="#fffbe0" opacity="0.35"/>
    <ellipse cx="-2" cy="-3" rx="4" ry="3" fill="#fffbe0" opacity="0.25"/>

  </g>
</svg>
